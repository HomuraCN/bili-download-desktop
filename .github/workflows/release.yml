name: Wails Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    # ⬇️ 新增：赋予上传文件的权限，防止 403 错误
    permissions:
      contents: write
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          check-latest: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Windows Exe
        run: wails build -clean -platform windows/amd64

      # ⬇️ 新增：打包成 Zip
      - name: Compress Release
        run: |
          # 检查文件是否存在（方便调试）
          ls build/bin/
          # 使用 PowerShell 压缩命令
          Compress-Archive -Path "build/bin/bili-download-desktop.exe" -DestinationPath "bili-download-desktop.zip"

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # ⬇️ 修改：这里改成上传 zip 文件
          files: bili-download-desktop.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}