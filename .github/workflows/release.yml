name: Wails Build & Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v1.0.0, v1.0.1 等标签时触发

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          check-latest: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Windows Exe
        # ✅ 修改点：去掉了 -tags native_webview2loader
        # 只保留 -clean (清理缓存) 和 -platform (指定构建平台)
        run: wails build -clean -platform windows/amd64

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/bin/bili-download-desktop.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}